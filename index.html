<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
        <div class="py-3">
            Name <input  id="user-name" type="text">
            Km <input  id="km" type="text">
            Age
            <select id="age-discount">
                <option value="minorenne">Minorenne</option>
                <option value="maggiorenne">Maggiorenne</option>
                <option value="over65">Over 65</option>
               
            </select>
            <p class="price-ticket"></p>
        </div>
        <div class="py-3">
            <button class="btn btn-primary" id="ticket-maker">Genera</button>
            <button class="btn btn-primary" id="undo">Annulla</button>
        </div>
       
        
    </div>
   
    <script src="js/main.js"></script>
</body>
</html>
