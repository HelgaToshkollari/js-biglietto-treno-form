<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train form</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>
<body>
    <div class="container text-center">
        <section  >
            <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
            <div class="py-3 d-flex justify-content-center small-top-container ">
                <div class="p-2">
                    <label for="name">Nome Cognome</label>
                    <input  id="name" type="text">

                </div>
                <div class="p-2">
                    <label for="km">Km da percorrere</label>
                    <input  id="km" type="text">
                </div>
                <div class="p-2">
                    <label for="age">Et√†</label>
                    <select id="age-discount">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                        
                    </select>
                    
                </div>
            </div>
            <div class="py-3">
                <button class="btn btn-primary" id="ticket-maker">Genera</button>
                <button class="btn btn-primary" id="undo">Annulla</button>
            </div>
        </section>
        <section>
            
            <div>
                <h1>Il tuo biglietto</h1>
                <div id="bottom-section">
                    <h4>Dettaglio Passeggeri</h4>
                    <div class="small-bottom-container d-flex justify-content-center ">
                        <div class="p-2">
                            <h5>Passeggero</h5>
                            <p id="passenger"></p>
                        </div>
                        <div class="p-2">
                            <h5>Offerta</h5>
                            <p id="discount"></p>
                        </div>
                        <div class="p-2">
                            <h5>Carrozza</h5>
                            <p id="carozza"></p>
                        </div>
                        <div class="p-2">
                            <h5>Codice CP</h5>
                            <p id="codice-cp"></p>
                        </div>
                        <div class="p-2">
                            <h5>Costo biglietto</h5>
                            <p class="price-ticket"></p>
                        </div>
                    </div>
                </div>
               
            </div>
            
        </section>
    </div>
   
    <script src="js/main.js"></script>

</body>
</html>
